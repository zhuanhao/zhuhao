<title>AI Phone OS</title>
<style>
  * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
  body {
    background-color: #f2f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }
  .phone-frame {
    width: 100%; height: 100%; max-width: 400px;
    background: #000; position: relative; overflow: hidden;
  }
  .screen {
    width: 100%; height: 100%;
    background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000') center/cover;
    position: relative; display: flex; flex-direction: column;
  }
  .status-bar {
    height: 44px; display: flex; justify-content: space-between; padding: 12px 20px;
    color: white; font-size: 14px; font-weight: 600; z-index: 100; mix-blend-mode: exclusion;
  }
  .dynamic-island {
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    width: 100px; height: 28px; background: #000; border-radius: 20px; z-index: 101; transition: 0.3s;
  }
  
  .page {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: #fff; display: none; flex-direction: column;
  }
  .page.active { display: flex; animation: fadeIn 0.3s; }
  @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

  #lock-screen {
    background: transparent; align-items: center; color: white; padding-top: 100px;
    backdrop-filter: blur(0px); z-index: 50;
  }
  .clock-large { font-size: 70px; font-weight: 200; }
  .unlock-hint { margin-top: auto; margin-bottom: 50px; opacity: 0.8; animation: pulse 2s infinite; }
  @keyframes pulse { 50% { opacity: 0.3; } }

  #home-screen { background: transparent; padding: 60px 20px 20px; z-index: 40; }
  .app-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
  .app-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
  .app-icon { width: 55px; height: 55px; border-radius: 14px; display: flex; justify-content: center; align-items: center; font-size: 26px; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  .app-name { color: white; font-size: 11px; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
  
  .dock {
    margin-top: auto; background: rgba(255,255,255,0.2); backdrop-filter: blur(15px);
    border-radius: 26px; padding: 15px; display: flex; justify-content: space-around; margin-bottom: 20px;
  }

  .app-header { height: 80px; padding: 40px 20px 10px; background: #f8f8f8; border-bottom: 1px solid #ddd; font-weight: bold; font-size: 18px; display: flex; align-items: center; justify-content: space-between;}
  .app-content { flex: 1; overflow-y: auto; padding: 15px; }

  .chat-bubble { padding: 10px 15px; border-radius: 18px; max-width: 80%; margin-bottom: 10px; font-size: 15px; }
  .chat-bubble.ai { background: #e5e5ea; align-self: flex-start; }
  .chat-bubble.me { background: #007aff; color: white; align-self: flex-end; }
  .input-area { padding: 10px; background: #fff; display: flex; border-top: 1px solid #eee; }
  .input-area input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 20px; margin-right: 10px; }

  .home-bar {
    position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%);
    width: 130px; height: 5px; background: #fff; border-radius: 3px; z-index: 200; opacity: 0.6;
  }
</style>
</head>

<script>
  function unlock() {
    document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
    setTimeout(() => {
      document.getElementById('lock-screen').classList.remove('active');
      document.getElementById('lock-screen').style.transform = '';
      document.getElementById('home-screen').classList.add('active');
    }, 300);
  }

  function openApp(id) {
    document.getElementById('home-screen').classList.remove('active');
    document.getElementById(id).classList.add('active');
  }

  function goHome() {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('home-screen').classList.add('active');
  }

  function sendMsg() {
    const input = document.getElementById('msg-input');
    const val = input.value;
    if(!val) return;
    const box = document.getElementById('chat-box');
    box.innerHTML += `<div class="chat-bubble me">${val}</div>`;
    input.value = '';
    setTimeout(() => {
      box.innerHTML += `<div class="chat-bubble ai">æ”¶åˆ°ï¼š${val}</div>`;
